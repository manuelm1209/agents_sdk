{% extends 'layouts/blank.html' %}
{% load static %}

{% block title %}
    Debug Info
{% endblock title %}

{% block content %}
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <h1 class="h4 mb-0">Debug Information</h1>
            </div>
            <div class="card-body">
                <h2 class="h5 mb-3">Session & Environment</h2>
                
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Item</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in debug_data.items %}
                            <tr>
                                <td><strong>{{ key }}</strong></td>
                                <td><pre class="mb-0"><code>{{ value }}</code></pre></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-3">
                    <a href="{% url 'dashworks_chat' %}" class="btn btn-primary">Back to Chat</a>
                    <a href="{% url 'dashworks_api_test' %}" class="btn btn-outline-secondary">API Test</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
